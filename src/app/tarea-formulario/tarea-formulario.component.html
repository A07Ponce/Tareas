
<div class="container">
    <h2>Formulario de Contacto</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" formControlName="firstName" placeholder="Ingresa tu nombre" />
        </div>

        <div class="form-group">
            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName" formControlName="lastName" placeholder="Ingresa tus apellidos" />
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo electrónico" />
        </div>

        <div class="form-group">
            <label for="gender">Pais de residencia</label>
            <select id="gender" formControlName="gender">
                <option value="">Seleccione una opción</option>
                <option value="">Ecuador</option>
                <option value="">Argentina</option>
                <option value="">Brazil</option>
                <option value="">Canada</option>
                <option value="">Colombia</option>
                <option value="other">Otro</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>
